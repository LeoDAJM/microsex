# Configuración básica del sitio
title: "LeoDAJM - GH"
description: "Personal GH Page"
repository: LeoDAJM/microsex
#remote_theme: b2a3e8/jekyll-theme-console
#heiswayi/thinkspace
#ankitsultana/researcher
#piharpi/jekyll-klise
#hydecorp/hydejack
#nielsenramon/chalk
#riggraz/no-style-please
#TolgaTatli/Moonrise/
#just-the-docs/just-the-docs
#kitian616/jekyll-TeXt-theme

author: DAJM
url: https://leodajm.github.io/microsex/
full_width: true

aux_links: # remove if you don't want this link to appear on your pages
  Repository:
    - https://github.com/LeoDAJM/microsex/

docs-en:
  - title:      Start
    children:
      - title:  Quick Start
        url:    /docs/en/quick-start
      - title:  Structure
        url:    /docs/en/structure
  - title:      Docs
    children:
      - title:  CC Module
        url:    /docs/cc
      - title:  USCE Module
        url:    /docs/usce
  - title:      Project Info
    children:
      - title:  Features
        url:    /features
      - title:  Changelog
        url:    /changelog
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false
nav_enabled: true


color_scheme: dark
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one

# Configuraciones adicionales
markdown: kramdown
permalink: pretty # Define las URL amigables
# Plugins a utilizar (si los necesitas)
plugins:
  - jekyll-feed # Para el RSS feed
  - jekyll-seo-tag # Para SEO

# Parámetros adicionales (opcional)
social:
  github: "LeoDAJM"
